<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiHub</title>
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Google fonts CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-success bg-opacity-10 border-curve">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold d-block me-5" href="#"><img src="./assets/logo.png" alt="logo" width="30" height="24" class="d-inline-block align-text-top"> AiHub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav align-self-center">
              <a class="nav-link active" aria-current="page" href="#">Feature</a>
              <a class="nav-link" href="#">About us</a>
              <a class="nav-link" href="#">Products</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link">Feedback</a>
            </div>
            <div class="navbar-nav gap-2">
              <button class="btn bg-transparent">Log in</button>
              <button class="btn btn-stylus text-white fw-bold">Sign up</button>
            </div>
          </div>
        </div>
      </nav>
      <!-- Hero area  -->
      <section class="position-relative my-3">
      <div class="container position-relative z-2">
        <div class="row row-cols-1 row-cols-lg-2 justify-content-center align-items-center">
          <div class="col">
            <h1 class="h1 stylus-text fw-bold">Improve the <br> way <u class="text-danger">you charge</u>, <br> with one click</h1>
            <p class="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, voluptatibus.</p>
            <div>
              <button class="btn btn-dark"><img src="./assets/apple.png" alt="appstore" width="30" height="24" class="d-inline-block align-text-top"> App Store</button>
              <button class="btn btn-light ms-3 border-black"><img src="./assets/playstore.png" alt="playstore" width="30" height="24" class="d-inline-block align-text-top"> Play Store</button>
            </div>
            <p class="mt-3">Different platform? <a href="#" class="text-black fw-bold">Contact us</a></p>
          </div>
          <div class="col d-flex justify-content-center py-5 position-relative">
            <img src="./assets/bannar.png" alt="banner" class="img-fluid">
            <img src="./assets/star-and-crescent.svg" class="position-absolute end-0 z-1 img-fluid star-icon"/>
            <img src="./assets/star-and-crescent.svg" class="position-absolute bottom-50 start-0 z-1 img-fluid star-icon"/>
          </div>
        </div>
       
      </div>
        <img src="./assets/blobred.png" alt="blob" class="position-absolute z-1 red-blob img-fluid">
        <img src="./assets/blobgreen.png" alt="blob" class="position-absolute z-1 green-blob img-fluid">
    </section>
    </header>
    <!-- clients -->
    <section class="mt-5 container">
      <h4 class="h4 text-center mb-3">Over <b>32k+</b> software business growing with AiHub </h4>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 justify-content-center row-gap-3">
        <img src="./assets/microsoft.png" alt="microsoft" class="img-fluid col px-5">
        <img src="./assets/trello.png" alt="trello" class="img-fluid col px-5">
        <img src="./assets/google.png" alt="google" class="img-fluid col px-5">
        <img src="./assets/dropbox.png" alt="dropbox" class="img-fluid col px-5">
        <img src="./assets/Slack.png" alt="Slack" class="img-fluid col px-5">
      </div>
    </section>
    

    <div class="my-5 py-5"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
